<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranqueador de Chato Político</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <div class="p-4 ">
        <div class="mb-4">
            <h1 class="text-primary mb-3">Ranqueador de Chato Político</h1>
            <p>Tem um mala sem alça enchendo o saco no chat do grupo?</p>
            <p>Exporte o chat aqui e ranqueie quantas vezes essa criatura infeliz diz as seguintes palavras 
                <strong>'Lula'</strong>, 
                <strong>'nine'</strong>, 
                <strong>'molusco'</strong>, 
                <strong>'bolsonaro'</strong>,
                <strong>'presidiário'</strong>, 
                <strong>'cachaceiro'</strong>, 
                <strong>'socialismo'</strong> e 
                <strong>'comunismo'</strong>
            </p>
            <label class="btn btn-danger btn-lg">
                Selecionar Arquivo TXT
                <input type="file" id="upload" accept=".txt" hidden>
            </label>
            <div id="progress" class="mt-3" style="display: none;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div id="results-container" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</script>
</body>
</html>
