<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lula finder keyworkds ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        #upload{
            display: none;
        }
        body{
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <h2>Tá num chat e tem um chato falando "Lula" o tempo inteiro?</h2>
            <p>Chegou a sua chance de mostrar como esse mala sem alça é fã do polêmico político!</p>
            <p>Exporte o chat do whatsapp em txt e suba ele no campo abaixo. </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="">
                <label for="upload" role="button" id="label_button" class="btn btn-danger">Sobe o arquivo!
                    <input type="file" name="upload" id="upload">
                </label>
            </form>
        </div>
        <div class="col-12">
            <div class="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('upload').addEventListener('change', function(e) {
            const formData = new FormData();
            formData.append('file', e.target.files[0]);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    alert('Erro: ' + data.error);
                    return;
                }
                document.querySelector('.output').innerHTML = data.results;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocorreu um erro ao processar o arquivo!', error);
            });
        });
        </script>
</body>
</html>
