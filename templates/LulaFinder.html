<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Men√ß√µes Pol√≠ticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="mb-4">
            <h1 class="text-primary mb-3">üîç Analisador de Chat Pol√≠tico</h1>
            <p></p>
            <label class="btn btn-danger btn-lg">
                üì§ Selecionar Arquivo
                <input type="file" id="upload" accept=".txt" hidden>
            </label>
            <div id="progress-container" class="mt-3"></div>
        </div>
        <div id="results-container" class="mt-4"></div>
    </div>

    <!-- Add this script section before </body> -->
<script>
    document.getElementById('upload').addEventListener('change', function(e) {
        const formData = new FormData();
        formData.append('file', e.target.files[0]);
        
        fetch('/analyze', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if(data.error) {
                alert('Erro: ' + data.error);
                return;
            }
            document.querySelector('.output').innerHTML = data.results;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocorreu um erro ao processar o arquivo!');
        });
    });
    </script>
</body>
</html>
